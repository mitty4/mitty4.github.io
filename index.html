---
layout: default
published: true
---

<div class="posts">
  {% for post in xrange(len(site.posts), 1) %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
      <div class="entry">
    </article>
  {% endfor %}
</div>
